<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>MMHL</title>
    <link rel="icon" th:href="@{/assets/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/css/main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/css/responsive.css}"/>
</head>
<body>
    <div th:replace="~{fragments/header.html :: header}"></div>
    <main class="content">
        <section class="hero">
            <h1>Login to the MADOC Hockey League!</h1>
        </section>
        <div>
            <form th:action="@{/login}" method="post" class="login-form">
                <div class="centered" style="margin-bottom: 1em;">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="centered" style="margin-bottom: 1em;">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="centered feed-item">
                    <button type="submit">Login</button>
                </div>

                <div th:if="${param.error}">
                    <p class="error">Invalid username or password.</p>
                </div>
                <div th:if="${param.logout}">
                    <p class="message">You have been logged out.</p>
                </div>
            </form>
        </div>
    </main>
    <div th:replace="~{fragments/footer.html :: footer}"></div>
</body>
</html>
