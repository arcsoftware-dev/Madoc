<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>MMHL Rosters</title>
    <link rel="icon" th:href="@{/assets/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/css/main.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/styles/css/responsive.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/css/stats.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/styles/css/teams.css}" />
</head>
<body>
    <div th:replace="~{fragments/header.html :: header}"></div>
    <main class="content">
        <section class="hero">
            <h1>Team Rosters</h1>
        </section>
        <div class="teams">
            <div class="team feed-item centered" th:each="team : ${teams}">
                <a th:href="@{/teams/{teamName}(teamName=${team.teamName})}">
                    <img th:src="@{'/assets/teamLogos/' + ${team.teamName.replace(' ', '')} + '.svg'}" alt="Team Logo" class="large-logo"/>
                </a>
                <div>
                    <h2 class="team-name standard-text centered" th:text="${team.teamName}"></h2>
                    <table class="stats-table">
                        <thead>
                        <tr>
                            <th class="shrink">#</th>
                            <th>Player</th>
                            <th>Position</th>
                            <th>Draft</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="player : ${team.roster}">
                            <td class="shrink" th:text="${player.jerseyNumber}">0</td>
                            <td th:text="${player.fullName}"></td>
                            <td th:text="${player.position}"></td>
                            <td>
                                <span th:if="${player.rookie}" th:text="${player.draftRank + ' *R'}"></span>
                                <span th:if="${!player.rookie}" th:text="${player.draftRank}"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{fragments/footer.html :: footer}"></div>
</body>
</html>
